    <style>
        .list{
            overflow: hidden;
            width: 800px;
            margin: 0 auto;
            border: 1px solid #777;
        }

        .list .inner{
            float: left;
            width: 25.0000%;
            border: 1px solid #777;
            box-sizing: border-box;
        }

        .content {overflow: hidden;}
        .content .left{float: left;}
        .content .left span{display: block;}
        .content .right{float: right;}


    </style>

        <div class="inner">

                    <span>왼</span>

                </div>

                    clear:both 선언 이후에는 float의 영향을 전부 안받음~
