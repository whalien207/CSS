<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css링크 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 제이쿼리 링크 -->
    <script src="jquery/jquery-3.6.3.min.js"></script>
    <!-- js링크 -->
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="index02.css">

</head>

<body>

    <!-- 부트스트랩 col이용해서 디자인 -->
    <!-- https://parkinwook.github.io/TEST3.github.io/ -->

    <section>
        <div class="container">
            <div class="row">

                <!-- 상단 헤더 -->
                <div class="col-xs-12">
                    <h2>
                        상세보기
                        <small>(쿠팡 예제)</small>
                    </h2>
                    <hr>
                </div>

                <!-- 상품 이미지 -->
                <div class="col-md-6 col-xs-12">
                    <img src="img2/led_mask.jpg" alt="prod">
                </div>

                <!-- 상품 정보 -->
                <div class="col-md-6 col-xs-12">
                    <!-- 상단 -->
                    <div class="prod_info">
                        <p class="title">[게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어 +사은품까지!</p>
                        <p class="price">135,000원</p>
                        <p class="delivery">
                            무료배송<br>
                            상품별배송 ㅣ 택배배송 ㅣ당일출고, 12시 이전 결제 건까지 해당 (주말, 공휴일 제외)
                        </p>
                    </div>
                    <!-- 하단 -->
                    <div class="shopping">
                        <div class="shopping_price">
                            <p class="left">총 상품금액</p>
                            <p class="right"><strong>0원</strong></p>
                        </div>
                        <div class="order">
                            <button type="button" class="btn btn-default left">장바구니</button>
                            <button type="button" class="btn btn-primary right">구매하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="comments">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    
                    <!-- 댓글창 입력창 구현 -->
                    <div class="comment_wrap">

                        <!-- 댓글 이미지 -->
                        <div class="comment_img">
                            <img src="img2/profile.png" alt="">
                        </div>

                        <div class="comment_content">
                            <!-- 댓글창 구현 -->
                            <textarea class="form-control" row="3"></textarea>
                            
                            <!-- 아이디/비번/등록 버튼 -->
                            <div class="comment_group">
                                <div class="left comment_info">
                                    <input type="text" class="form-control" placeholder="이름">
                                    <input type="password" class="form-control" placeholder="비밀번호">
                                </div>
                                <button class="right btn btn-info">등록하기</button>
                            </div>
                        </div>

                    </div>

                    <!-- 댓글 보여주기 구현 -->
                    <div class="comment_wrap">
                         <!-- 댓글 이미지 -->
                         <div class="comment_img">
                            <img src="img2/profile.png" alt="">
                        </div>
                        <!-- 댓글 -->
                        <div class="comment_content">
                            <div class="fix_group">
                                <div class="left">
                                    <p class="left"><strong>honggildong</strong></p>
                                    <p class="right">2019/12/10</p>
                                </div>
                                <div class="right">
                                    <span class="glyphicon glyphicon-remove">삭제</span>
                                    <span class="glyphicon glyphicon-pencil">수정</span>
                                </div>
                                
                            </div>
                            <p class="fix_comment">
                                여기는 댓글영역
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>



</body>

</html>
