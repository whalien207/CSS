<!-- 선택자 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 디자인 시작 전에 전역으로 적용할 속성 margin and padding에 적용 */
        * {}

        /* 태그 선택자 */
        b{color: red;}

        #a1{color: aqua;}

        .b1{color: cornflowerblue;}

        .box p {color: blueviolet;} /*모든자식*/
        .box>p {color: chartreuse;} /*직계자식*/

        /* li와 p태그 전부를 선택 */
        .box2 li,
        .box2 p {color: green;}

        .forms input[type=text]{background-color: cadetblue;}
        .forms input[type=submit]{background-color: chocolate;}

    </style>

</head>
<body>

    <p>선택자</p>
    <b>선택자</b>

    <!-- id는 고유한 이름 한군데 밖에 사용할 수 없다. -->
    <p id="a1">아이디 선택자</p>

    <!-- 클래스는 동일한 속성을 여러번 사용 가능(가장 많이 사용) -->
    <p class="b1">클래스 선택자 .</p>
    <p class="b1">클래스 선택자 .</p>

    <div class="box">
        <!-- > 직속 자식만 적용 -->
        <p>하위선택자 ></p>
        <p>하위선택자 ></p>

        <form>
            <p>하위선택자 공백</p>
        </form>
    </div>

    <div class="box2">
        <ul>
            <li>목록</li>
            <li>목록</li>
            <li>목록</li>
        </ul>

        <div>
            <p>내용...</p>
        </div>

    </div>

    <form class="forms">
        <input type="text">
        <input type="submit">
    </form>

</body>
</html>
